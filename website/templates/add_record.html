{% extends 'base.html' %}

{% block content %}

<div class="col-md-6 offset-md-3">
    <h1>Add a New Record</h1><br />

    <form method="POST" action="{% url 'add_record' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <br />
        <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
        <br /><br />

        <button type="submit" class="btn btn-primary">
            Save the Record
        </button>

    </form>

</div>

{% endblock %}
